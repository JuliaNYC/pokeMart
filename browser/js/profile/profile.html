<div class="profileBox">
<span style="display:inline;">
   <i class="material-icons md-48 medium mdi-content-add frontProfileIcon">face</i>
   <span  class="welcomeProfile" >Hey {{ user.firstName }} ! Check out your profile!</span>
</span>
</br></br></br>
<div class="row">
<form class="col s12">
   <div class="row line">
      <div class="input-field col s5">
         <i class="material-icons prefix">account_circle</i>
         <input ng-model="user.firstName" id="first_name" type="text">
         <label class="active"for="first_name">First Name</label>
      </div>
      <div class="input-field col s5">
         <input ng-model = "user.lastName"  id="last_name" type="text">
         <label class="active" for="last_name">Last Name</label>
      </div>
   </div>
   <div class="row">
      <div class="input-field col s5">
           <i class="material-icons prefix">message</i>
         <i class="mdi-content-mail prefix"></i>
         <input ng-model="user.email" id="email" type="email">
         <label for="email">Email</label>
      </div>
   </div>
      <div class="row">
      <div class="input-field col s8">
              <i class="material-icons prefix">room</i>
         <i class="mdi-content-mail prefix"></i>
         <input ng-model="user.address" id="first_name" type="text">
         <label class="active"for="first_name">Address</label>
      </div>
   </div>
   <div class="row" style="margin-left:35px;">
      <div class="input-field col s3">
         <input ng-model="user.city" id="first_name" type="text">

      </div>
        <div class="input-field col s3">

      </div>
          <div class="input-field col s3">

</div>

</form>
<div class="profileButtons">
<button class="saveButton" ng-click="saveUserInfo()">Save Info</button>
<button class="dontSave" ng-click="dontSaveInfo()">X</button>
</div>
</div>

<div>
<button class="showReviews" ng-click="showReviews()">Show my reviews</button>
<div class="review-wrapper">
    <div ng-repeat="review in reviews">
        <span>
          <div class="review-entry-stars">
            <input-stars ng-model="review.rating" max="5"></input-stars>
          </div>
           <p> <span class="reviewtitles">Title: </span>{{review.title}}</p>
        </span>     
     <p> <span class="reviewtitles">Review left on: </span>{{review.date | date}}</p>
        <p> <span class="reviewtitles">Your review: </span>{{review.content}}</p>  
      <p class="lineBorder"></p> 
    </div>
  </div>
