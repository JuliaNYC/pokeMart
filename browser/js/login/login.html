<div class="row login-wrapper">
<div class="col m4">
    <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

        <alert type="danger" ng-show="error">
            {{ error }}
        </alert>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button class="btn btn-default" ui-sref="signup">Sign Up</button>
        </div>

    </form>
</div>

<div class="center col m4">
    <h2>OR</h2>
</div>

<div class="col m4 buffer oauth">
    <div class="login-btn-group right">
        <p><oauth-button provider-name="Google"></oauth-button></p>
        <p><oauth-button provider-name="Twitter"></oauth-button></p>
        <p><oauth-button provider-name="GitHub"></oauth-button></p>
    </div>
</div>
</div>
