<section>
  <div class="product-wrapper">
    <div class="pokemon-img">
      <img src="{{product.imageUrl}}">
    </div>
    <div class="product-info">
      <div class="name-type-wrapper">
        <h4>{{product.title}}</h4>
        <h6>{{product.category}} Type Pokemon</h6>
      </div>
      <div>
        <h4>${{product.price}}</h4>
        <h6>quantity:<input type="text" ng-model="quantity" required></h6>
      </div>
      <button id="add-to-cart-btn" ng-click="addToCart(product.id, quantity)">Add To Cart</button>
    </div>
  </div>

  <div class="review-wrapper">
    <div ng-repeat="review in reviews">
      <h6>{{review.subject}}</h6>
      <h6>{{review.content}}</h6>
      <h6>{{review.rating}}</h6>
    </div>
  </div>

  <div class="review-form-wrapper">
    <form name="reviewForm" ng-submit="submitReview()">
      <!-- <div ng-messages="reviewForm.subject.$error" ng-hide="reviewForm.subject.$pristine" role="alert">
        <div ng-message="required" class="alert alert-warning">Please enter a title</div>
        <div ng-message="maxlength" class="alert alert-warning">Title is too long</div>
      </div> -->
      <div class="form-group">
        <label for="subject" class="col-xs-2 control-label">Title</label>
        <div class="col-xs-10">
          <input class="form-control" name="subject" type="text" ng-model="newReview.subject" required ng-maxlength="30">
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="col-xs-2 control-label">Description</label>
        <div class="col-xs-10">
          <input class="form-control" name="content" type="text" ng-model="newReview.content" required ng-maxlength="300">
        </div>
      </div>
      <div class="form-group">
        <label for="rating" class="col-xs-2 control-label">Rating</label>
        <div class="col-xs-10">
          <input class="form-control" name="rating" type="text" ng-model="newReview.rating" required>
        </div>
      </div>
      <button type="submit" class="btn btn-default" ng-disabled="reviewForm.$invalid">Submit</button>
    </form>
  </div>


</section>
