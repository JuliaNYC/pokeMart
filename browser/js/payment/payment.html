<div class="container">
    <table id="cart" class="table table-hover table-condensed">
                    <thead>
                        <tr>
                              <th style="width:50%">bla</th>
                            <th style="width:50%">Product</th>
                            <th style="width:15%">Price</th>
                            <th style="width:25%">Quantity</th>
                            <th style="width:25%" class="text-center">Subtotal</th>
                            <th style="width:15%"></th>
                        </tr>
                    </thead>
                    <tbody  ng-repeat='item in arrayOfItems'>
                        <tr>
                             <td data-th="Price"><div class="pics"><img src="{{item.imageUrl}}"/></div></td>
                            <td data-th="Product">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <h6 class="nomargin">{{item.title}}</h6>
                                    </div>
                                </div>
                            </td>
                            <td data-th="Price">${{item.price}}</td>
                            <td data-th="Price">{{item.quantity}}</td>
                            <td data-th="Subtotal" class="text-center">${{item.price * item.quantity}}</td>
                            <td class="actions" data-th="">
                                <button ng-click="edit()" class="btn btn-info btn-sm editButton">Edit</button>
                                                               
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                       
                   
                       
                    </tfoot>
                </table>
                     <p class="totalCost"> Your total is $ {{totalCost}}</p>
</div>
