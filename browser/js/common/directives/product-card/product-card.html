<li class="card col-md-4 col-sm-6 col-xs-12" ng-repeat="product in products" ui-sref="product({productId:product.id})">
  <div class="pokemon-img">
    <img src="{{product.imageUrl}}">
  </div>
  <div class="card-content">
    <h3 class="pokemon-name">{{product.title}}</h3>
    <p>${{product.price}}</p>
  </div>
</li>
