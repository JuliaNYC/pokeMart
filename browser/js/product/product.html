<section>
  <div class="product-wrapper">
    <div class="pokemon-img">
      <img src="{{product.imageUrl}}">
    </div>
    <div class="product-info">
      <div class="name-type-wrapper">
        <h4>{{product.title}}</h4>
        <h6>{{product.category}} Type Pokemon</h6>
      </div>
      <div>
        <h4>${{product.price}}</h4>
        <h6>quantity: 1</h6>
      </div>
      <button id="add-to-cart-btn">Add To Cart</button>
    </div>
  </div>
</section>
