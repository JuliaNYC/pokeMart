<h5 class="total-amount">Total: ${{total}}</h5>
<div class="row">
    <a ui-sref='payment' class="col s12 m12 l3 pay-btn btn">Pay Now</a>
    <a ui-sref="cart" class="col s12 m12 l3 pay-btn btn">Go Back To Cart</a>
</div>
<ul class="row">
    <li class="card col l4 m6 s12" ng-repeat="item in items">

      <div class="pokemon-img">
        <img src="{{item.imageUrl}}">
      </div>
      <div class="card-content">
        <h3 class="pokemon-name">{{item.title}}</h3>
        <p>${{item.price}}</p>
        <p>Quantity: {{item.quantity}}</p>
      </div>
    </li>
</ul>
