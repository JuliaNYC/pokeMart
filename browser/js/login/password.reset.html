<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && resetPassword(token, login)">
    <div class="form-group">
        <label for="password">Enter new password</label>
        <input type="text" ng-model="login.password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <!-- <div class="login-btn-group"> -->
        <button type="submit" class="col s6 btn btn-default">Submit</button>
    <!-- </div> -->
</form>
